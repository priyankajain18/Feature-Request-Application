<!DOCTYPE html>
<html>
    <head>
        {% block 'title' %}
            <title>Welcome</title>
        {% endblock %}

        {% load static %}
        {% load staticfiles %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
        <link type="text/css" href="{% static 'users/css/common.css' %}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <script type="text/javascript" src="{% static 'users/js/registration.js' %}"></script>
        <script type="text/javascript" src="{% static 'users/js/utility.js' %}"></script>

        {% block 'extra_scripts' %}{% endblock %}
    </head>
    <body>
        {% block 'content' %}
        <p class="text-center welcome-txt mt-100">!! Welcome !!</p>
        <div class="col-md-6 mt-15">
            <a href="{% url 'signup' %}" class="btn btn-default index-btn pull-right">Sign Up</a>
        </div>
        <div class="col-md-6 mt-15">
            <a href="/sign-in/" class="btn btn-default index-btn">Sign In</a>
        </div>
        {% endblock %}
    </body>
</html>
