{% extends 'users/index.html' %}

{% block 'title' %}
    <title>Add Feature</title>
{% endblock %}

{% load static %}
{% load staticfiles %}

{% block 'extra_scripts' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="{% static 'feature_request/js/feature_request.js' %}"></script>
{% endblock %}

{% block 'content' %}
    <a href="{% url 'logout' %}" class="btn btn-default pull-right mb-25 mt-25 mr-75">Log Out</a>
    <a href="{% url 'feature_listing' %}" class="btn btn-primary pull-right mr-15 mb-25 mt-25">Feature List</a>
    <br><br>
    <p class="text-center welcome-txt mt-50">Add Feature Request</p>
    <div class="mt-25 ml-450">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" placeholder="Enter Title" id="title">
                <input type="text" value="" hidden="hidden" id="feature_id">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" placeholder="Enter Description" id="description">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="client">Client</label>
                <select class="form-control" style="width:101%" id="client">
                    <option value="">Select Client</option>
                    {% for client in clients %}
                        <option value="{{client.id}}">{{client.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="priority">Priority</label>
                <input type="number" class="form-control" placeholder="Enter Priority" id="priority" min="1">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="product">Product</label>
                <select class="form-control" style="width:101%" id="product">
                    <option value="">Select Product</option>
                    {% for product in products %}
                        <option value="{{product.id}}">{{product.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="target_date">Target date</label>
                <div id="target_date" class="input-group date" data-date-format="yyyy-mm-dd">
                    <input class="form-control" type="text"/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 mt-25">
                <a href="{% url 'feature_listing' %}" class="btn btn-primary">Cancel</a>
            </div>
            <div class="col-md-1 mt-25">
                <button class="btn btn-success pull-left" onclick="add_edit_feature()">Add</button>
            </div>
        </div>
    </div>
{% endblock %}
